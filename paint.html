<h1 style="text-align:center; font-size:30pt;">Paint your own picture</h1>
<p style="margin-left:auto; margin-right:atuo; text-align:center;">Welcome to my painting program! To get started, enter a width and 
height of the canvas.</p><br>
<p style="text-align:center;">
  <label>Set Width
  <input type="text" id="width" oninput="setwidth()" /></label>
  <label>Set Height
  <input type="text" id="height" oninput="setheight()" /></label>
</p>

<canvas class="middleBox" id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()">
</canvas>

<p style="text-align:center;">
  <label>Brush color:
  <input type="color" value="#000000" id="clr" onchange="setColor(this.value)"/></label>
  <label>Brush size:
  <input type="range" min="1" max="50" value="10" id="sldr" oninput="brushsize(this.value)"/></label>
  <output id="sizeOutput">10</output>
</p>

<input style="margin-left: 43%;" type="button" id="clr" onclick="clearCanvas()" value="Clear Canvas"/>
<input type="button" value="Save Image" onclick="downloadPaint()" id="btn-download"/>
